name: Generate diary artifacts

on:
  push:
    branches:
      - main
    paths:
      - Reading_diary.md
      - scripts/generate_diary_artifacts.py

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate diary files
        run: python3 scripts/generate_diary_artifacts.py

      - name: Commit generated files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add diary/index.json diary/years
            git commit -m "Update diary artifacts"
            git push
          else
            echo "No changes to commit."
          fi
